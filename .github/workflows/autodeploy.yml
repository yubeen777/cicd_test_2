name: GithubAction 자동 배포

on:
  push:
    branches:
      - main

jobs:
  My-Auto-CICD-job:
    runs-on: ubuntu-latest

    steps:
      - name: github repository 소스 가져오기
        uses: actions/checkout@v4

      - name: JDK 설치하기
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17


